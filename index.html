<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-roboto {
        font-family: "Roboto", sans-serif;
      }
      .font-bebas {
        font-family: "Bebas Neue", sans-serif;
      }
    </style>
  </head>
  <body class="font-roboto">
    <header class="container mx-auto p-4 bg-[#FFFBF0]">
      <nav class="flex justify-between items-center">
        <div><img src="./icons/logo.png" alt="" class="w-full" /></div>
        <div class="flex gap-14">
          <a href="">Home</a>
          <a href="">Product</a>
          <a href="">About Us</a>
          <a href="">Contact Us</a>
        </div>
      </nav>
      <!-- banner section start -->
      <section class="flex items-center justify-between">
        <div>
          <h1 class="font-bebas uppercase text-7xl">
            <span class="text-yellow-400">Be the penguin</span><br />
            <span>of winter</span>
          </h1>
          <p class="leading-6 py-2">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button class="text-white font-medium bg-gradient-to-r from-[#A4BC46] to-[#85A019] flex gap-2 px-8 py-4 rounded-lg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              />
            </svg>
            Buy Now
          </button>
        </div>
        <div>
          <img src="./images/model.png" alt="" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
